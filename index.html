<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.5.0/css/font-awesome.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/1.11.1/jquery.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <script src="//cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script type="text/javascript">
    $(function(){
      $('#submit').click(function(){
        if($('#u').val()){
          $.cookie('username',$('#u').val());
          window.location.href='./main.html';
        }else{
          alert('请输入姓名');
        }
      });
    })
    </script>
  </head>
  <body>
    <div class="container">
    <form class="form-horizontal well" style=" width:440px; margin:0 auto;" action="meeting.html" method="get">
            <h3 class="text-center">socket.io</h3>
            <div class="form-group">
                <label class="control-label col-sm-3"><b>姓名:</b></label>
                <div class="control col-sm-9">
                    <input type="text" class="form-control" id="u"  name="u" value="" required autofocus placeholder="请输入姓名">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3"><b>密码:</b></label>
                <div class="control col-sm-9">
                    <input type="password" class="form-control" value="123456" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3"></label>
                <div class="control col-sm-9">
                    <button type="button" id="submit" class="btn btn-info"> 登 录 </button>&emsp;
                    <button type="reset" class="btn btn-danger"> 重 置 </button>
                </div>
            </div>
          
        </form>
    </div> 
  </body>
</html>
